{% extends 'base.html' %}

{% block title %}Register Form{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        {{ form.as_p }}
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors }}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
